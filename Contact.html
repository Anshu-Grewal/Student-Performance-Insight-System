<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact | Student Insight Performance System</title>
  <link rel="stylesheet" href="assests/css/style.css">
</head>

<body class="contact-page">

  <!-- HEADER -->
  <header class="header student-header">
    <h1>Contact Us</h1>
    <a href="index.html" class="back-btn">← Back to Dashboard</a>
  </header>

  <!-- CONTACT SECTION -->
  <section class="contact-section">
    <div class="contact-left">
      <h2>Get in Touch</h2>
      <p>Have questions or feedback about the Student Insight Performance System?  
      Feel free to send us a message and we’ll get back to you soon.</p>

      <form id="contactForm">
        <input type="text" id="name" placeholder="Your Name" required>
        <input type="email" id="email" placeholder="Your Email" required>
        <textarea id="message" placeholder="Your Message" required></textarea>
        <button type="submit">Send Message</button>
        <p id="contactMsg" class="contact-message"></p>
      </form>
    </div>

    <div class="contact-right">
      <img src="assests/css/assests/js/assests/images/contact.jpg" alt="Contact Support">
    </div>
  </section>

  <!-- FOOTER -->
  <footer class="footer">
    © 2025 Student Performance Insight System | SDG Goal 4 – Quality Education
  </footer>

  <script src="assests/css/assests/js/main.js"></script>
</body>
</html>
