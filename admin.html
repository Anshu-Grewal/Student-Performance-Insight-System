<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel | Student Insight Performance System</title>
  <link rel="stylesheet" href="assests/css/style.css">
</head>

<body class="admin-page">

  <!-- HEADER -->
  <header class="header student-header">
    <h1>Admin Panel</h1>
    <a href="index.html" class="back-btn">← Back to Dashboard</a>
  </header>

  
<section class="admin-form-section">
  <form id="studentForm">
  <input type="number" id="roll_no" placeholder="Roll Number" required>
  <input type="text" id="name" placeholder="Student Name" required>
  <input type="text" id="class" placeholder="Class" required>
  <input type="email" id="email" placeholder="Email" required>
  <input type="text" id="phone" placeholder="Phone" required>
  <button type="submit">Add Student</button>
</form></section>


  <!-- STUDENT DATA TABLE -->
  <section class="admin-table-section">
    <h2>Student Records</h2>
    <table id="adminTable">
    <thead>
  <tr>
    <th>Name</th>
    <th>Class</th>
    <th>Marks (%)</th>
    <th>Grade</th>
    <th>Status</th>
    <th>
      Attendance
      <input type="date" id="attDate">
    </th>
    <th>Action</th>
  </tr>
</thead>


      <tbody>
        
      </tbody>
    </table>
    <button type="button" onclick="saveAttendance()" class="save-att-btn">
  Save Daily Attendance
</button>


  </section>

  <!-- FOOTER -->
  <footer class="footer">
    © 2025 Student Performance Insight System | SDG Goal 4 – Quality Education
  </footer>

  <script src="assests/css/assests/js/main.js"></script>
</body>
</html>
