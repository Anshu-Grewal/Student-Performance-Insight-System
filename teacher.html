<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Teacher Dashboard | SPIS</title>
  <link rel="stylesheet" href="assests/css/style.css">
</head>

<body class="teacher-page">

  <!-- HEADER -->
 <header class="header student-header">
    <h1>Teacher Panel </h1>
    <a href="index.html" class="back-btn">← Back to Dashboard</a>
  </header>
  <section class="cards teacher-cards">
  <div class="card">
    <h3>Total Students</h3>
    <p id="totalStudents">--</p>
  </div>

  <div class="card">
    <h3>Average Marks</h3>
    <p id="avgMarks">--</p>
  </div>

  <div class="card">
    <h3>Average Attendance</h3>
    <p id="avgAttendance">--</p>
  </div>

  <div class="card">
    <h3>Top Performer</h3>
    <p id="topPerformer">--</p>
  </div>
</section>

  <!-- STUDENT LIST TABLE -->
  <section class="table-section teacher-table">
    <h3>Student Performance Overview</h3>
    <table>
      <thead>
        <tr>
          <th>Roll No</th>
          <th>Name</th>
          <th>Class</th>
          <th>Marks (%)</th>
          <th>Attendance (%)</th>
          <th>Grade</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="teacherTableBody">
       
      </tbody>
    </table>
  </section>

  <!-- FOOTER -->
  <footer class="footer">
    © 2025 Student Performance Insight System | SDG Goal 4 – Quality Education
  </footer>

  <!-- SCRIPT LINKS -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="assests/css/assests/js/main.js"></script>
</body>
</html>
