<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | Student Insight Performance System</title>
  <link rel="stylesheet" href="assests/css/style.css">
</head>

<body class="login-page">

  <div class="login-container">
    <div class="login-box">
      <h1>SPIS</h1>
      <p class="tagline">Student Insight Performance System</p>

      <form id="loginForm">
        <div class="input-group">
          <label for="username">Username</label>
          <input type="text" id="username" placeholder="Enter your username" required>
        </div>

        <div class="input-group">
          <label for="password">Password</label>
          <input type="password" id="password" placeholder="Enter your password" required>
        </div>

        <button type="submit" class="login-btn">Login</button>

        <p id="loginMsg" class="login-message"></p>
      </form>
    </div>
  </div>

  <footer class="footer login-footer">
    © 2025 Student Performance Insight System | SDG Goal 4 – Quality Education
  </footer>

  <script src="assests/css/assests/js/main.js"></script>
</body>
</html>
